<!DOCTYPE html>
<html>
  <head>
    <title>{{ home_title }}</title>
  </head>
  <body>
    <h1>{{ home_header }}</h1>
	{% if username %}
		<p> {{ _("logged_in_as", username=username) }}</p>
	{% else %}
		<p> {{ _("not_logged_in") }}</p>
	{% endif %}
	{% if current_time %}
		<p> {{ _("current_time_is", current_time=current_time) }}</p>
	{% endif %}
  </body>
</html>
